<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            registration form
        </title>
    </head>
    <body>
    <h1>
        Registration form 
    </h1>
    <form>
        <div>
            <label>
                First Name:*
            </label>
            <input type="text">
        </div>
        <div>
            <label>
                Last Name:*
            </label>
            <input type="text">
        </div>
        <div>
            <label>
                Email address:*
            </label>
            <input type="email">
        </div>
        <div>
            <label>
                Password:*
            </label>
            <input type="password">
        </div>
        <div>
            <label>
                Confirm password:*
            </label>
            <input type="password">
        </div>
        <div>
            <label>
                Birthday:*
            </label>
            <input type="Date">
        </div>
        <div>
            <label>
                Gender identity:
            </label>
            <br>
            <input type="radio" Name="Gender" > Male 
            <input type="radio" Name="Gender" > FeMale 
            <input type="radio" Name="Gender" > NonBinary
            <input type="radio" Name="Gender" > I prefer not to answer
        </div>
        <div>
            <label>
                a short description about yourself
            </label>
            <br>
            <textarea name="textarea"  cols="30" rows="10"></textarea>
        </div>
        <div>
            <label>
                favorite language
            </label>
            <select name="selection" >
                <option selected>
                    javascript
                </option>
                <option>
                    python
                </option>
                <option>
                    C++
                </option>
            </select>
        </div>
        <div>
            <input type="checkbox"> Yes , i would like to  receive periodic email updates
        </div>
        <button >create account</button>
        <p>*indicates a required field</p>
    </form>
    </body>
</html>
