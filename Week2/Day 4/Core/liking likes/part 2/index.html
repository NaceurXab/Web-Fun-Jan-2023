<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Network</h1>
        </div>
        <div class="dk">
            <h1>Your Feed</h1>
        </div>
        <div class="row">
            <div class="col1">
                <img src="user.png" alt="user" class="user-m">
                <span class="ln">add an avatar</span>
                <h2>James Doe</h2>
            </div>
            <div class="col">
                <div class="box1">
                    <div class="user">
                        <span class="start">
                            Neil M
                        </span>
                        <span class="end">
                            <p class="lk1">9 like(s)</p>
                            <button onclick="add(0)" class="btn">like</button>
                        </span>
                    </div>
                    <p>i just set up this new discord bot, let me know what you all think. <span class="ln">link</span></p>
                </div>
                <div class="box2">
                    <div class="user">
                        <span class="start">
                            Nichole K
                        </span>
                        <span class="end">
                            <p class="lk2">12 like(s)</p>
                            <button onclick="add(1)" class="btn">like</button>
                        </span>
                    </div>
                    <p>just finished my <span class="ln">next comic</span>, check it out</p>
                </div>
                <div class="box3">
                    <div class="user">
                        <span class="start">
                            Jim R
                        </span>
                        <span class="end">
                            <p class="lk3">9 like(s)</p>
                            <button onclick="add(2)" class="btn">like</button>
                        </span>
                    </div>
                    <p>i can't stop listening to the <span class="ln">new album</span>. who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
